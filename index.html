<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle Salarial</title>
    <link href="estilo.css" rel="stylesheet">
</head>

<body>
    <script src="script.js"></script>
    
    
    <div class="botao">
        <div>
            <div class="interativo">
                <p>Entrada <input type="time" id="dataEntrada"></p>
                <p>Saida Almoço <input type="time" id="saidaAlmoco"></p>
                <p>Entrada Almoço <input type="time" id="entradaAlmoco"></p>
                <p>Saida <input type="time" id="dataSaida"></p>
            </div>
            <div class="descGanho">
                <p class="p3">Ganho por dia(8hrs p/dia): R$120
                <p class="p4">Ganho por Hora extra: R$12
            </div>
        </div>
        <button class="button1" onclick="calc()">Calculo de horas</button><br />
    </div>
    <p id="resp" class="funcaoCalcu"></p>



</body>

</html>
